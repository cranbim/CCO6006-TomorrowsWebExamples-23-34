<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple page with data from Sheety</h1>
    <button onclick="fetchData()">click to fetch data</button>
    <script>

        let url='https://api.sheety.co/a60dc9d9904d04eaacc75a9fb033bdee/rabbitTestData/sheet1';
 
        function fetchData(){
            fetch(url)
                .then(response=>response.json())
                .then(fetchedData=>handleDataFromServer(fetchedData))
        }

        function handleDataFromServer(data){
            console.log('received from server ...')
            console.log(data)
            data.sheet1.forEach(function(item){
                let age=new Date().getFullYear()-new Date(item.born).getFullYear()
                console.log(`Name: ${item.name} Age:${age}`)
                let p=document.createElement('p')
                p.innerText=`Name: ${item.name} Age:${age} Colour:${item.colour}`
                document.body.append(p)
            })
        }
    </script>
</body>
</html>
